<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Сайт о любителе путешествий и местах для путешествий по России"
    />
    <meta
      name="keywords"
      content="Россия, путешествие, отдых, достопримечательности"
    />
    <meta name="author" content="Nadegda Ikhsanova" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Жак-Ив Кусто"
          />
          <div class="profile__info">
            <div class="profile__box">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button button_type_edit" type="button"></button>
            </div>
            <p class="profile__profession">Исследователь Океана</p>
          </div>
        </div>
        <button class="button button_type_add" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <div class="elements__element">
            <img
              class="elements__image"
              src="./images/karachaevsk.jpg"
              alt="Фотография Карачаевска"
            />
            <div class="elements__mask">
              <h2 class="elements__text">Карачаевск</h2>
              <button
                class="elements__like elements__like_active"
                type="button"
              ></button>
            </div>
          </div>
          <div class="elements__element">
            <img
              class="elements__image"
              src="./images/elbrus.png"
              alt="Гора Эльбрус"
            />
            <div class="elements__mask">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>
          <div class="elements__element">
            <img
              class="elements__image"
              src="./images/dombai.png"
              alt="Домбай"
            />
            <div class="elements__mask">
              <h2 class="elements__text">Домбай</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>
          <div class="elements__element">
            <img
              class="elements__image"
              src="./images/karachaevsk.jpg"
              alt="Фотография Карачаевска"
            />
            <div class="elements__mask">
              <h2 class="elements__text">Карачаевск</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>
          <div class="elements__element">
            <img
              class="elements__image"
              src="./images/elbrus.png"
              alt="Гора Эльбрус"
            />
            <div class="elements__mask">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>
          <div class="elements__element">
            <img
              class="elements__image"
              src="./images/dombai.png"
              alt="Карачаево-Черкесия"
            />
            <div class="elements__mask">
              <h2 class="elements__text">Карачаево-Черкесия</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>
        </ul>
      </section>

      <section class="popup popup_opened">
        <div class="popup__container">
          <button class="button button_type_close" type="button"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form name="popup" class="popup__form">
            <input
              class="popup__item popup__item_el_name"
              type="text"
              name="firstname"
              value="Жак-Ив Кусто"
              placeholder="Ваше имя"
            />
            <input
              class="popup__item popup__item_el_profession"
              type="text"
              name="profession"
              value="Исследователь океана"
              placeholder="Чем вы занимаетесь?"
            />
            <button class="button button_type_save" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__paragraph">&copy; 2022 Mesto Russia</p>
    </footer>
  </body>
</html>
